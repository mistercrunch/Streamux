<style type="text/css">
	body{
		font-family:Verdana;
		color:white;
		background-color:grey;
		margin:50px;
    }
    td{
		color:#AAAAAA;
		text-decoration: none;
		font-weight:bold;
    }
	thead td{
		border:0px;
		text-align:center;
		color:white;
	}
	.clickable{
		cursor:pointer;
	}
	.clickable:hover{
		background:#333333;
	}
	
    a:hover{
		color:white;
    }
	div{
		margin:15px;
	}
	#title{
			
		margin-left: auto ;
		margin-right: auto ;
		text-align:center;
		padding:30px;
		font-size:40px;
		font-weight:bold;
	}
    #main{
		margin-left: auto ;
		margin-right: auto ;
		border-radius: 15px;
		text-align:center;
		width:400px;
		border-style:solid;
		border-width:5px;
		padding:40px;
		background:black;
    }
	#log{
		margin-left: auto ;
		margin-right: auto ;
		border-radius: 15px;

		width:700px;

		border-width:5px;

    }
	table{
		width:100%;
		border-spacing: 4px;
		border-width:1px;
		border-color:white;
		

	}
	td{
		font-size:12px;
		border-style:solid;
		border-width:1px;
		border-color:grey;
		padding:4px;
		margin:2px;
		border-radius: 5px;
		
	}
</style>
<html>
	<head>
		<title>Streamux</title>
	</head>
	<body>
		<div id="title">Streamux</div>
		<div id="main">
			<table id="nodes_table">
				<thead>
					<td>MAC ADDRESS</td>
					<td>IS_ON</td>
					<td>IS_BCAST</td>
				</thead>
				<tbody id="nodes_tbody">
				</tbody>
			</table>
		</div>
		<div id="log"></div>
	</body>
</html>

<script type="text/javascript" src="jquery"></script>     
<script language="javascript">

function flip_mute(f){
	var mac = $(f).parent().attr('id');
	if ($(f).html()=='False'){
		$.ajax('/unmute_node/' + mac);
	}
	else{
		$.ajax('/mute_node/' + mac);
	}
	$(f).fadeOut('slow', function(){
		refresh_node_list();
		refresh_msg();
		$(f).fadeIn('fast')
	});
	
}

function flip_bcast(f){
	var mac = $(f).parent().attr('id');
	if ($(f).html()=='False'){
		$.ajax('/start_streaming/' + mac);
		
	}
	else{
		$.ajax('/stop_streaming/' + mac);
		//$(f).html('False')
	}
	$(f).fadeOut('slow', function(){
		refresh_node_list();
		refresh_msg();
		$(f).fadeIn('fast')
	});
}

function refresh_node_list(){
	$.getJSON('/json_nodes', function(data) {
		var items = [];

		$.each(data, function(key, val) {
			var new_tr = '<tr id="' + key + '">';
			new_tr += '<td>' + key + '</td>';
			new_tr += '<td class="clickable" onclick="flip_mute(this);">' + val.IS_ON + '</td>';
			new_tr += '<td class="clickable" onclick="flip_bcast(this);">' + val.IS_BCAST +'</td>';
			new_tr += '</tr>';
			items.push(new_tr);
		});

		$('#nodes_tbody').html(items.join(''));
	});
}
function refresh_msg(){
	$.getJSON('/json_messages', function(data) {
		var items = [];

		$.each(data, function(i, l) {
			items.push(l+'<br>');
		});

		$('#log').html( items.join(''))
	});
}
$(document).ready(function() {
	refresh_node_list();
	refresh_msg();

});
</script>
